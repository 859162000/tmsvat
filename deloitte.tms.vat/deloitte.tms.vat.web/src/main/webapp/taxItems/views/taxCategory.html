
<div ng-controller="TaxCategoryCtroller">
	<style>
	.grid {
	  height: 400px;
	}
	</style>
	<div class="form-body">
		<div class="form-group">  
			<label class="col-md-2 control-label">税种编号:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.categoryCode" placeholder="">
			</div> 
			<label class="col-md-2 control-label">税种名称:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.categoryName" placeholder="">
			</div> 
			<label class="col-md-2 control-label">所属组织:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.orgId" placeholder="">
			</div> 
			<label class="col-md-2 control-label">国地税:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.categoryState" placeholder="">
			</div> 
			<label class="col-md-2 control-label">税种编号:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.categoryType" placeholder="">
			</div> 
			<label class="col-md-2 control-label">是否启用:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.isUsed" placeholder="">
			</div> 
			<label class="col-md-2 control-label">税种编号:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.comments" placeholder="">
			</div> 
			<label class="col-md-2 control-label">税种编号:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.sDate" placeholder="">
			</div> 
			<label class="col-md-2 control-label">税种编号:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.eDate" placeholder="">
			</div> 
			<label class="col-md-2 control-label">税种编号:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.creationDate" placeholder="">
			</div> 
			<label class="col-md-2 control-label">创建人:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.createdBy" placeholder="">
			</div> 
			<label class="col-md-2 control-label">创建日期/时间:</label>
			<div class="col-md-2">
				<p class="input-group">
			        <input type="text" readOnly=true class="form-control" ng-model="taxCategoryQuery.createDate" ng-click="createDatePickerOpen=!createDatePickerOpen" datepicker-popup="yyyy-MM-dd" 
			        is-open="createDatePickerOpen" datepicker-options="myDatePicker.dateOptions"  date-disabled="isDateDisabled(date, mode)" close-text="关闭"/>
			        <span class="input-group-btn">
			            <button type="button" class="btn btn-default" ng-click="createDatePickerOpen=!createDatePickerOpen">
			                <i class="glyphicon glyphicon-calendar"></i>
			            </button>
			        </span>
			     </p>
			</div> 
			<label class="col-md-2 control-label">修改人:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.modifiedBy" placeholder="">
			</div> 
			<label class="col-md-2 control-label">修改日期:</label>
			<div class="col-md-2">
				<p class="input-group">
			        <input type="text" readOnly=true class="form-control" ng-model="taxCategoryQuery.modifiedDate" ng-click="modifiedDatePickerOpen=!modifiedDatePickerOpen" datepicker-popup="yyyy-MM-dd" 
			        is-open="modifiedDatePickerOpen" datepicker-options="myDatePicker.dateOptions"  date-disabled="isDateDisabled(date, mode)" close-text="关闭"/>
			        <span class="input-group-btn">
			            <button type="button" class="btn btn-default" ng-click="modifiedDatePickerOpen=!modifiedDatePickerOpen">
			                <i class="glyphicon glyphicon-calendar"></i>
			            </button>
			        </span>
			     </p>
			</div> 
			<label class="col-md-2 control-label">是否有效:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.flag" placeholder="">
			</div> 
			<label class="col-md-2 control-label">状态:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.status" placeholder="">
			</div> 
			<label class="col-md-2 control-label">数据分区键:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.dataowner" placeholder="">
			</div> 
			<label class="col-md-2 control-label">数据归属:</label>
			<div class="col-md-2">
			     <input type="text" class="form-control" ng-model="taxCategoryQuery.companyId" placeholder="">
			</div> 
		</div>                                        
	</div>
	<div class="clearfix"></div>
								<div class="portlet box purple">
                                <div class="portlet-title">
                                    <div class="tools pull-left">
                                       	<button type="button" class="btn btn-success" ng-click="queryTaxCategory()">查询</button>
										<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addTaxCategoryDetail" ng-click="addTaxCategory()">添加</button>
										<!--<button type="button" class="btn btn-success" data-toggle="modal" data-target="#editTaxCategoryDetail" ng-click="editTaxCategory()">修改</button>-->
										<button type="button" class="btn btn-success" ng-click="removeSelectTaxCategorys()">删除选择</button>
										<button type="button" class="btn btn-success" ng-click="resetTaxCategory()">还原修改</button>
										<!--<button type="button" class="btn btn-success" ng-click="saveTaxCategory()">保存修改</button>-->
										<!--<button type="button" class="btn btn-success" ng-click="saveTaxCategory()">保存修改</button>-->
                                    </div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-scrollable" style="height:300px">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th style="width:450px !important"> checkbox </th><!-- ,text-align:'center' -->
													<th ng-repeat="field in taxCategoryColumnDefs">													
														<div class="cell text-center" ng-style="field.style">
															<label class="caption">{{field.lable}}</label>
														</div>
													</th>  
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="taxCategory in taxCategoryItems" align="center">
                                                    <td> checkbox </td>
													<td ng-repeat="field in taxCategoryColumnDefs"> 
														<div class="cell text-center" title="" style="overflow-x: hidden; overflow-y: visible" ng-bind="taxCategory.{{field.name}}"></div>
													</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn dark btn-outline" data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn green"data-dismiss="modal" ng-click="test()">Save changes</button>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
