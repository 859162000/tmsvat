

#set the spring config file of datasource's location
ling2.dataSourceContextLocation = home:datasources.xml

#set session expired url
ling2.sessionExpiredUrl = /security.view.response.SessionExpired.ling

#set form login url
ling2.formLoginUrl = /security.view.frame.Login.ling

#is forced to use set https when form login,default is false
ling2.forceHttpsFormLogin = false

#use forward when to form login page,default is false
ling2.useForwardFormLogin = false

#set cas login url
ling2.casLoginUrl = /cas.login.ling

ling2.casServerUrl=/cas.server

ling2.casClientServerUrl=http://localhost:8080/bdf2-test

ling2.casServerSecurityCheckUrl=/cas.server.security.check

ling2.casTicketValidator=ling2.cas20ServiceTicketValidator

ling2.casAuthenticationTokenKey=bdf2

#set wether use captcha when login
ling2.useCaptchaForLogin=false

#set generate captcha page url
ling2.generateCaptchaUrl=/generate.captcha

#set basic login realm name
ling2.basicRealmName = bstek

#set logout success url
ling2.logoutSuccessURL = /security.view.response.LogoutSuccess.ling

#set login process url
ling2.loginProcessUrl = /security_check_

#set logout url
ling2.logoutURL = /security_logout_

#set authentication type,there are four type:form,cas,basic,digest.default is form
ling2.authenticationType = form

#set remember me login cookie key
ling2.rememberMeLoginCookieKey = bdf.app.remember.me.key

#set maximum session count
ling2.securityMaximumSessions=1

#set whether inherit parent dept permission
ling2.inheritParentDeptPermission = false

#set whether always use default target url when login success
ling2.loginSuccessAlwaysUseDefaultTargetUrl = false

#set defult target url when login success
ling2.loginSuccessDefaultTargetUrl = /security.view.frame.main.MainFrame1.ling

#set url when remember me login fail
ling2.rememberMeLoginFailUrl=/security.view.response.RememberLoginFail.ling

#set target url when login failure
ling2.loginFailureTargetUrl = /security.view.frame.Login.ling

#whether use forward to target url when login failure
ling2.loginFailureToTargetUrlUseForward = false

#set use conservative authority strategy
ling2.useConservativeAuthorityStrategy=false

#set bdf core module datasource name
ling2.coreDataSourceName = 

#set user register main wizard page
ling2.userRegisterMainWizardPath = /security.view.register.RegisterWizard.ling

#set main frame top view url
ling2.mainFrameTopView = security.view.frame.main.FrameTop

ling2.mainFrameTopView.registerWidth=90

ling2.mainFrameMenuExpanded=true

ling2.separateReadWriteAuthority=false

#set main frame banner image
ling2.mainFrameBanner = dorado/res/icons/bdf-logo.png

#set main frame banner image height
ling2.mainFrameBannerHeight = 50

#set whether disable send message shortcut register
ling2.disableSendMessageShortcutRegister = false

#set whether disable see message shortcut register
ling2.disableSeeMessageShortcutRegister = false

#set whether disable logout shortcut register
ling2.disableLogoutShortcutRegister = false

#set whether disable show login info register
ling2.disableShowLoginInfoShortcutRegister = false

#set whether disable fetch message count register
ling2.disableFetchMessageCountShortcutRegister = false

#set whether disable change password register
ling2.disableChangePasswordShortcutRegister = false

#set fetch internal message count interval
ling2.fetchInternalMessageCountInterval = 300000

#set display page when access denied
ling2.accessDeniedPage = /security.view.response.AccessDenied.ling

#set controller url suffix
ling2.controllerSuffix=action

#disabled generate system menu controller
ling2.disabledGenerateSystemMenuController=false

ling2.enableComponentPermissionWithoutURL=false

#disable system administrator register page
ling2.disabledSystemRegister=false

#use remember me for login page
ling2.useRememberMeForLogin=true

ling2.mainFrame.welcomePath=

ling2.mainFrame.welcomeIcon=

ling2.mainFrame.welcomeTitle=Welcome

#set access url type
view.viewNameDelim=dot