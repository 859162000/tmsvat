<!-- BEGIN PAGE HEADER-->
<div class="row" ng-controller="CategoryTree">
	<div class="col-md-6">
				<!-- Note that the tree does not set the background color. We inject it from the wrapper div. -->
 <div>
     <treecontrol class="tree-light" tree-model="treedata" on-selection="showSelected(node)">
         <span ng-switch="" on="node.type">
             <span ng-switch-when="folder" class="glyphicon-folder-open" aria-hidden="true"></span>
             <span ng-switch-when="pic" class="glyphicon-picture" aria-hidden="true"></span>
             <span ng-switch-when="doc" class="glyphicon-file" aria-hidden="true"></span>
             <span ng-switch-when="file" class="glyphicon-floppy-disk" aria-hidden="true"></span>
             <span ng-switch-when="movie" class="glyphicon-film" aria-hidden="true"></span>
             <span ng-switch-when="email" class="glyphicon-envelope" aria-hidden="true"></span>
             <span ng-switch-when="home" class="glyphicon-home" aria-hidden="true"></span>
             <span ng-switch-when="trash" class="glyphicon-trash" aria-hidden="true"></span>
         </span> label: {{node.label}}
         <div class="btn-group btn-group-xs btn-group-solid">
             <button type="button" class="btn">添加子节点</button>
             <button type="button" class="btn">删除</button>
         </div>
     </treecontrol>
 </div>
	</div>
	<div class="col-md-6">
		<div role="form" class="form-horizontal">
			<div class="form-body">
				<div class="form-group col-md-12">
					<label class="col-md-4 control-label">开始时间</label>
					<div class="col-md-8">
						<div class="input-icon right">
							<i class="fa fa-info-circle tooltips"
								data-original-title="Email address" data-container="body"></i> <input
								type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group has-success col-md-12">
					<label class="col-md-4 control-label">结束时间大幅度</label>
					<div class="col-md-8">
						<div class="input-icon right">
							<i class="fa fa-check tooltips"
								data-original-title="You look OK!" data-container="body"></i> <input
								type="text" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group has-warning col-md-12">
					<label class="col-md-4 control-label">Input with warning</label>
					<div class="col-md-8">
						<div class="input-icon right">
							<i class="fa fa-warning tooltips"
								data-original-title="please provide an email"
								data-container="body"></i> <input type="text"
								class="form-control">
						</div>
					</div>
				</div>

				<div class="form-actions col-md-12">
					<div class="row">
						<div class="col-md-offset-4 col-md-8">
							<button type="button" class="btn default">Cancel</button>
							<button type="submit" class="btn blue">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
